<body>
    <div class="header">
        <h1>TESLA</h1>

    <main>
       <form action="#" id="mycontact"> <section class="contact-form">
        <!-- Input fields for name, email, subject, and message -->
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="subject">Subject:</label>
            <input type="text" placeholder="About: " id="subject" name="subject" required>
        </div>

        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <!-- Button to submit the form -->
        <div class="button-container">
            <button type="submit">Send Message</button>
        </div>
    </section></form>
    </main>
    <div id="dialog-message" class="dialog-message" title="Bilgi">
        <p>Your message has been sent successfully!
        </p>
    </div>
    
</body>
