<body>
    <div class="header">

    <div class="container">
        <h1 class="contact">Contact Us</h1>
        <p>We are available from 5 PM to 9 PM.</p>
        <p>Please feel free to contact us during our working hours.</p>
        
        <div class="form-container">
            
            <form action="#" id="myForm">
                <table class="contact-form-table">
                    <tbody>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" id="name" name="name" autocomplete="name" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" autocomplete="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea id="message" name="message" autocomplete="message" required></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;"><button type="submit">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
        </div>
    </div>

    <div id="dialog-message" title="Message Sent">
        <p>Your message has been successfully sent.</p>
    </div>
